learner_characteristic: persistence

definitions:
  - definition: Maintaining a course of action or keeping at a task and finishing it despite the obstacles (such as opposition or discouragement) or the effort involved
    subconstruct_mapping:
      - generic_behavior: won't quit
        holo_behaviors:
          - will not press 'X' very early
          - will continue working on task for long
      - generic_behavior: will keep talking
        holo_behaviors:
          - will keep talking to socratic buddy
  
  - definition: the ability to continue working for long hours
    subconstruct_mapping:
      - generic_behavior: will not cry
        holo_behaviors:
          - will make happy utterances to SB
